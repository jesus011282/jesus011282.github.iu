        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const slider = document.querySelector(".slider");
                const slides = document.querySelectorAll(".slide");
                const prevButton = document.querySelector(".prev");
                const nextButton = document.querySelector(".next");
                let index = 0;
                const totalSlides = slides.length;
                let interval;
        
                function moveSlide(newIndex) {
                    if (newIndex < 0) {
                        index = totalSlides - 1;
                    } else if (newIndex >= totalSlides) {
                        index = 0;
                    } else {
                        index = newIndex;
                    }
                    slider.style.transform = `translateX(${-index * 100}%)`;
                }
        
                function nextSlide() {
                    moveSlide(index + 1);
                }
        
                function prevSlide() {
                    moveSlide(index - 1);
                }
        
                function startAutoSlide() {
                    interval = setInterval(nextSlide, 3000);
                }
        
                function resetAutoSlide() {
                    clearInterval(interval);
                    startAutoSlide();
                }
        
                prevButton.addEventListener("click", function () {
                    prevSlide();
                    resetAutoSlide();
                });
        
                nextButton.addEventListener("click", function () {
                    nextSlide();
                    resetAutoSlide();
                });
        
                startAutoSlide();
            });
        </script>

    <script>
        
        // Manejo del formulario de reserva
        const reservaForm = document.getElementById('reservaForm');
        const tablaReservas = document.getElementById('tablaReservas').getElementsByTagName('tbody')[0];

        reservaForm.addEventListener('submit', function (event) {
            event.preventDefault();

            // Obtener los datos del formulario
            const nombre = document.getElementById('nombre').value;
            const telefono = document.getElementById('telefono').value;
            const email = document.getElementById('email').value;

            // Crear una nueva fila en la tabla
            const nuevaFila = tablaReservas.insertRow();

            // Crear celdas para cada dato
            const celdaNombre = nuevaFila.insertCell(0);
            const celdaTelefono = nuevaFila.insertCell(1);
            const celdaEmail = nuevaFila.insertCell(2);
            const celdaAcciones = nuevaFila.insertCell(3);

            // Asignar los datos a las celdas
            celdaNombre.textContent = nombre;
            celdaTelefono.textContent = telefono;
            celdaEmail.textContent = email;

            // Crear botones de editar
            const btnEditar = document.createElement('button');
            btnEditar.textContent = 'Editar';
            btnEditar.classList.add('btn', 'btn-edit');
            btnEditar.addEventListener('click', () => editarReserva(nuevaFila));

            // Añadir los botones a la celda de acciones
            celdaAcciones.appendChild(btnEditar);

            // Limpiar los campos del formulario
            reservaForm.reset();
        });

        // Función para editar una reserva
        function editarReserva(fila) {
            // Obtenemos los datos de la fila
            const nombre = fila.cells[0].textContent;
            const telefono = fila.cells[1].textContent;
            const email = fila.cells[2].textContent;

            // Colocamos los valores en el formulario
            document.getElementById('nombre').value = nombre;
            document.getElementById('telefono').value = telefono;
            document.getElementById('email').value = email;

            // Eliminar la fila actual para que el usuario pueda actualizarla
            fila.remove();

            // Cambiar el texto del botón para actualizar
            reservaForm.querySelector('button').textContent = 'Actualizar Reserva';
        }
